<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Shipping Calculator</title>
    <style>
        body{
            font-family: Arial;
        }
        .cost-input{
            font-size: 15px;
            /*padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;*/
            padding: 10px;
        }
        .calculate-button{
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            padding: 12px 15px;
            cursor: pointer;
        }
        .colorText{
            color: red;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders Under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input class="js-cost-input cost-input" type="text" placeholder="Cost of order" onkeydown="handleCostKeydown(event)">
    <button onclick="calculateTotal();" class="calculate-button">Calculate</button>
    <p class="js-onKeyDown"></p>
    <p class="js-total-cost"></p>
    <script>
        const inputElement = document.querySelector('.js-cost-input');

        function handleCostKeydown(event){
            if(event.key==='Enter'){
                calculateTotal();
            }
        }

        function calculateTotal(){
            let cost = Number(inputElement.value);
            if(cost<= 40 && cost>0){
                document.querySelector('.js-total-cost').innerHTML = `$${((cost*100)+1000)/100}`;
                document.querySelector('.js-total-cost').classList.remove('colorText');
            }
            else if(cost<0){
                document.querySelector('.js-total-cost').classList.add('colorText');
                document.querySelector('.js-total-cost').innerHTML = `Error: cost cannot be less than $0`;
            }
            else{
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
            document.querySelector('.js-total-cost').classList.remove('colorText');
            }
            }          
    </script>   
</body>
</html>
